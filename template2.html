<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <title>form</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="keywords" content="" />
  <meta name="description" content="" />
  <link rel="stylesheet" href="/info/assets/css/bootstrap.min.css" />
  <style>
    .nav-tabs .nav-item.show .nav-link, .nav-tabs .nav-link.active {
      color: red;
      font-weight: 700;
    }
    .nav-tabs .nav-item.show .nav-link, .nav-tabs .nav-link {
      color: dimgray;
    }
    input[type="text"]::placeholder {
      color: silver;
    }
  </style>
</head>
<body>
<div class="row">
  <div class="offset-md-3 col-6 mt-3">
    <ul class="nav nav-tabs" id="menuTab" role="tablist">
      <li class="nav-item" role="presentation">
        <button class="nav-link active" id="daily-tab" data-bs-toggle="tab" data-bs-target="#daily-tab-pane" type="button" role="tab" aria-controls="daily-tab-pane" aria-selected="true">日次</button>
      </li>
      <li class="nav-item" role="presentation">
        <button class="nav-link" id="monthly-tab" data-bs-toggle="tab" data-bs-target="#monthly-tab-pane" type="button" role="tab" aria-controls="monthly-tab-pane" aria-selected="false">月次</button>
      </li>
      <li class="nav-item" role="presentation">
        <button class="nav-link" id="quarter-tab" data-bs-toggle="tab" data-bs-target="#quarter-tab-pane" type="button" role="tab" aria-controls="quarter-tab-pane" aria-selected="false">四半期</button>
      </li>
      <li class="nav-item" role="presentation">
        <button class="nav-link" id="period-tab" data-bs-toggle="tab" data-bs-target="#period-tab-pane" type="button" role="tab" aria-controls="period-tab-pane" aria-selected="false">期間指定</button>
      </li>
    </ul>
    <div class="tab-content" id="myTabContent">
      <div class="tab-pane fade show active mt-3" id="daily-tab-pane" role="tabpanel" aria-labelledby="daily-tab" tabindex="0">
        <form action="" onSubmit="event.preventDefault();return false;">
          <label for="daily-catalogueId">Ticker</label>
            <input type="text" name="catalogueId" id="daily-catalogueId" value="" placeholder="Bloomberg Ticker Code を入力してください" class="form-control mb-2" minlength="1" maxlength="100" required />
          </label>
          <label for="daily-fromDate">From</label>
            <input type="text" name="fromDate" id="daily-fromDate" value="" placeholder="日付を入力してください（ yyyyMMdd ）" class="form-control mb-2" minlength="8" maxlength="8" required />
          </label>
          <label for="daily-toDate">To</label>
            <input type="text" name="toDate" id="daily-toDate" value="" placeholder="日付を入力してください（ yyyyMMdd | Today ）" class="form-control mb-2" minlength="5" maxlength="8" required />
          </label>
          <button type="submit" name="submit-daily" id="submit-daily" value="submit" class="btn btn-danger mt-3 px-4">OK</button>
        </form>
        <div class="my-3">
        </div>
      </div>

      <div class="tab-pane fade mt-3" id="monthly-tab-pane" role="tabpanel" aria-labelledby="monthly-tab" tabindex="0">
        <form action="" onSubmit="event.preventDefault();return false;">
          <label for="monthly-catalogueId">Ticker</label>
            <input type="text" name="catalogueId" id="monthly-catalogueId" value="" placeholder="Bloomberg Ticker Code を入力してください" class="form-control mb-2" required />
          </label>
          <label for="monthly-fromDate">From</label>
            <input type="text" name="fromDate" id="monthly-fromDate" value="" placeholder="日付を入力してください（ yyyyMM ）" class="form-control mb-2" required />
          </label>
          <label for="monthly-toDate">To</label>
            <input type="text" name="toDate" id="monthly-toDate" value="" placeholder="日付を入力してください（ yyyyMM | Today ）" class="form-control mb-2" required />
          </label>
          <button type="submit" name="submit-monthly" id="submit-monthly" value="submit" class="btn btn-danger mt-3 px-4">OK</button>
        </form>
        <div class="my-3">
        </div>
      </div>
      <div class="tab-pane fade mt-3" id="quarter-tab-pane" role="tabpanel" aria-labelledby="quarter-tab" tabindex="0">
        <form action="" onSubmit="event.preventDefault();return false;">
          <label for="quarter-catalogueId">Ticker</label>
            <input type="text" name="catalogueId" id="quarter-catalogueId" value="" placeholder="Bloomberg Ticker Code を入力してください" class="form-control mb-2" required />
          </label>
          <label for="quarter-fromDate">From</label>
            <input type="text" name="fromDate" id="quarter-fromDate" value="" placeholder="日付を入力してください（ yyyyMM{1-4}q ）" class="form-control mb-2" required />
          </label>
          <label for="quarter-toDate">To</label>
            <input type="text" name="toDate" id="quarter-toDate" value="" placeholder="日付を入力してください（ yyyyMM{1-4}q | Today ）" class="form-control mb-2" required />
          </label>
          <button type="submit" name="submit-quarter" id="submit-quarter" value="submit" class="btn btn-danger mt-3 px-4">OK</button>
        </form>
        <div class="my-3">
        </div>
      </div>
      <div class="tab-pane fade mt-3" id="period-tab-pane" role="tabpanel" aria-labelledby="period-tab" tabindex="0">
        <form action="" onSubmit="event.preventDefault();return false;">
          <label for="period-catalogueId">Ticker</label>
            <input type="text" name="catalogueId" id="period-catalogueId" value="" placeholder="Bloomberg Ticker Code を入力してください" class="form-control mb-2" required />
          </label>
          <label for="period-period">Period</label>
          <div class="mb-2">
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="period" id="period-1w" value="1w">
              <label class="form-check-label" for="period-1w">1w</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="period" id="period-1m" value="1m">
              <label class="form-check-label" for="period-1m">1m</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="period" id="period-3m" value="3m">
              <label class="form-check-label" for="period-3m">3m</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="period" id="period-6m" value="6m">
              <label class="form-check-label" for="period-6m">6m</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="period" id="period-1y" value="1y">
              <label class="form-check-label" for="period-1y">1y</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="period" id="period-3y" value="3y">
              <label class="form-check-label" for="period-3y">3y</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="period" id="period-ytd" value="ytd">
              <label class="form-check-label" for="period-ytd">ytd(year to date)</label>
            </div>
          </div>
          </label>
          <button type="submit" name="submit-period" id="submit-period" value="submit" class="btn btn-danger mt-3 px-4">OK</button>
        </form>
        <div class="my-3">
        </div>
      </div>
    </div>
  </div>
</div>

<script src="/info/assets/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
<script type="text/javascript">
// Example starter JavaScript for disabling form submissions if there are invalid fields
(() => {
  'use strict'

  // Fetch all the forms we want to apply custom Bootstrap validation styles to
  const forms = document.querySelectorAll('.needs-validation')

  // Loop over them and prevent submission
  Array.from(forms).forEach(form => {
    form.addEventListener('submit', event => {
      if (!form.checkValidity()) {
        event.preventDefault()
        event.stopPropagation()
      }

      form.classList.add('was-validated')
    }, false)
  })

  const buttonDaily = document.getElementById('submit-daily');
  if (buttonDaily) {
    buttonDaily.addEventListener('click', () => {
      const catalogueId = document.getElementById('daily-catalogueId').value;
      const fromDate = document.getElementById('daily-fromDate').value;
      const toDate = document.getElementById('daily-toDate').value;
      const path = '/data/d/' + catalogueId + '/' + fromDate + '/' + toDate;
      location.href = path;
    });
  }

  const buttonMonthly = document.getElementById('submit-monthly');
  if (buttonMonthly) {
    buttonMonthly.addEventListener('click', () => {
      const catalogueId = document.getElementById('monthly-catalogueId').value;
      const fromDate = document.getElementById('monthly-fromDate').value;
      const toDate = document.getElementById('monthly-toDate').value;
      const path = '/data/m/' + catalogueId + '/' + fromDate + '/' + toDate;
      location.href = path;
    });
  }

  const buttonQuarter = document.getElementById('submit-quarter');
  if (buttonQuarter) {
    buttonQuarter.addEventListener('click', () => {
      const catalogueId = document.getElementById('quarter-catalogueId').value;
      const fromDate = document.getElementById('quarter-fromDate').value;
      const toDate = document.getElementById('quarter-toDate').value;
      const path = '/data/q/' + catalogueId + '/' + fromDate + '/' + toDate;
      location.href = path;
    });
  }

  const buttonPeriod = document.getElementById('submit-period');
  if (buttonPeriod) {
    buttonPeriod.addEventListener('click', () => {
      const form = document.forms[3];
      const catalogueId = document.getElementById('period-catalogueId').value;
      const duration = form.period.value;
      const path = '/data/' + catalogueId + '/' + duration;
      location.href = path;
    });
  }

})();
</script>
</body>
</html>
